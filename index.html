<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta el Clima Mundial</h1>
        <form id="weather-form" onsubmit="return false;">
            <input id="city" class="city" type="text" placeholder="Introduce una ciudad" required>
            <button id="get" type="submit">Obtener Clima</button>
        </form>
        <div id="results">
            <p id="temperature">Cargando...</p>
            <p id="weather"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
   

    


    <script src="scripts.js"></script>
</body>
</html>
